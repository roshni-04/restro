{% extends "navbar.html" %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
   
  </div>
<div class="container py-4" >

   <h1>Enter your details here!</h1>
     <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="txtUname" name="txtUname">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="txtFname" name="txtFname">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="txtLname" name="txtLname">
                </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="txtEmail" name="txtEmail">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="Password" class="form-control" id="txtPass" name="txtPass">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                <input type="Password" class="form-control" id="txtConfPass" name="txtConfPass">
                </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock body %}
